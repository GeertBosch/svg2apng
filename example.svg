<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect x="25" y="25" width="50" height="50" fill="green">
    <animateTransform 
      attributeName="transform" 
      attributeType="XML" 
      type="rotate" 
      from="0 50 50" 
      to="90 50 50" 
      dur="1s" 
      repeatCount="indefinite"/>
  </rect>
</svg>
